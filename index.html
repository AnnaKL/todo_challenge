<!doctype html>
<html lang="en" ng-app="ToDoList">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="js/app.js"></script>
    <script src="js/tasksController.js"></script>
  </head>

  <body ng-controller="TasksController as controller">
    <div>
    <h1> To do list </h1>
      <form class="form-tasks">
        <input type="text" ng-model="controller.submittedTask" placeholder="My new task is..">
        <button class="submit" ng-click="controller.addTasks()">Submit</button>
      </form>
      <br>
      <ul class="list-tasks "ng-repeat="task in controller.allTasks">
        <span editable-text="task.task" e-form="textBtnForm">
        {{task.task}}
         <input class="completed" type='checkbox' ng-model="task.completed">
        </span>
        <button class="btn btn-default" ng-click="textBtnForm.$show()" ng-hide="textBtnForm.$visible">Edit</button>
      </ul>
    </div>
     <h5> Number of tasks: {{ controller.calcAll()}} </h5>
      <section>
        <div class="navigation-panels">
          <button ng-click="tab = 1">All</button>
          <button ng-click="tab = 2">Active</button>
          <button ng-click="tab = 3">Completed</button>
          <button  ng-click="deleteTask()">Clear completed tasks</button>
        </div>
    <div class="panel" ng-show="tab===1" ng-repeat="task in controller.allTasks">
        <h5> {{task.task}} </h5>
    </div>
    <div class="panel" ng-show="tab===2" ng-repeat="task in controller.allTasks | filter:{completed: false }">
        <h5> {{ task.task }} </h5>
    </div>
     <div class="panel" ng-show="tab===3" ng-repeat="task in controller.allTasks | filter:{completed: true }">
        <h5> {{ task.task }} </h5>
    </div>
     <div class="panel" ng-show="tab===4" >
        <h5> {{ task.task }} </h5>
    </div>

  </body>
</html>
