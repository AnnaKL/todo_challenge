<!doctype html>
<html lang="en" ng-app="ToDoList">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/tasksController.js"></script>
  </head>

  <body ng-controller="TasksController as tasks">
    <div>
    <h1> To do list </h1>
      <form class="form-tasks">
        <input type="text" ng-model="tasks.submittedTask"> {{ tasks.submittedTask }}
        <button class="submit" ng-click="tasks.printTasks()">Submit</button>
      </form>
    </div>
  </body>
</html>
